name: Rotate Azure Front Door Endpoint and Update index.js

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  id-token: write
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------
      # DECIDE WHETHER JOB SHOULD RUN (IST WINDOW)
      # ------------------------------------------------
      - name: Check IST time window (5AM–6PM)
        id: timecheck
        shell: bash
        run: |
          IST_HOUR=$(TZ="Asia/Kolkata" date +%H)
          echo "Current IST hour: $IST_HOUR"

          if [ "$IST_HOUR" -ge 5 ] && [ "$IST_HOUR" -lt 18 ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Within IST window. Job will run."
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Outside IST window. Job will NOT run."
          fi

      # ------------------------------------------------
      # LOGIN (ONLY IF TIME WINDOW ALLOWS)
      # ------------------------------------------------
      - name: Login to Azure (OIDC)
        if: steps.timecheck.outputs.run == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ------------------------------------------------
      # CREATE ENDPOINT + WAF UPDATE
      # ------------------------------------------------
      - name: Create AFD endpoint and update WAF
        if: steps.timecheck.outputs.run == 'true'
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.RG_NAME }}"
          PROFILE="${{ vars.AFD_PROFILE_NAME }}"
          ORIGIN_GROUP="${{ vars.ORIGIN_GROUP_NAME }}"
          SECURITY_POLICY_NAME="e51e4907-8ad0-4924-8132-128f8339f018"

          TS="$(date -u +%Y%m%d-%H%M)"
          RAND="$(openssl rand -hex 3)"
          ENDPOINT_NAME="ep-${TS}-${RAND}"
          ROUTE_NAME="rt-${TS}-${RAND}"

          az afd endpoint create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --enabled-state Enabled \
            --tags created-by=github-actions

          az afd route create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --route-name "$ROUTE_NAME" \
            --origin-group "$ORIGIN_GROUP" \
            --supported-protocols Https \
            --https-redirect Disabled \
            --forwarding-protocol MatchRequest \
            --link-to-default-domain Enabled \
            --patterns-to-match "/*"

          ENDPOINT_ID=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --query id -o tsv)

          EXISTING_DOMAINS=$(az afd security-policy show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --security-policy-name "$SECURITY_POLICY_NAME" \
            --query "parameters.wafPolicy.domains[].id" -o tsv)

          if ! echo "$EXISTING_DOMAINS" | grep -q "$ENDPOINT_ID"; then
            az afd security-policy update \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --security-policy-name "$SECURITY_POLICY_NAME" \
              --domains $EXISTING_DOMAINS $ENDPOINT_ID
          fi

          echo "$ENDPOINT_NAME" > /tmp/new_endpoint_name

      # ------------------------------------------------
      # WAIT 1 HOUR (ONLY IF JOB RAN)
      # ------------------------------------------------
      - name: Wait for Azure Front Door propagation
        if: steps.timecheck.outputs.run == 'true'
        run: |
          echo "Waiting 1 hour for Azure Front Door propagation..."
          sleep 3600

      # ------------------------------------------------
      # RE-LOGIN (OIDC REFRESH)
      # ------------------------------------------------
      - name: Re-login to Azure after wait
        if: steps.timecheck.outputs.run == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ------------------------------------------------
      # CLEANUP + UPDATE index.js
      # ------------------------------------------------
      - name: Cleanup old endpoints and update index.js
        if: steps.timecheck.outputs.run == 'true'
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.RG_NAME }}"
          PROFILE="${{ vars.AFD_PROFILE_NAME }}"
          SECURITY_POLICY_NAME="e51e4907-8ad0-4924-8132-128f8339f018"

          ENDPOINT_NAME=$(cat /tmp/new_endpoint_name)

          ALL_BOT_ENDPOINTS=$(az afd endpoint list \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --query "[?tags.\"created-by\"=='github-actions'].name" \
            -o tsv | sort)

          COUNT=$(echo "$ALL_BOT_ENDPOINTS" | wc -l)

          if [ "$COUNT" -gt 2 ]; then
            DELETE_ENDPOINTS=$(echo "$ALL_BOT_ENDPOINTS" | head -n $(($COUNT - 2)))

            for EP in $DELETE_ENDPOINTS; do
              EP_ID=$(az afd endpoint show \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --endpoint-name "$EP" \
                --query id -o tsv)

              UPDATED_DOMAINS=$(az afd security-policy show \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --security-policy-name "$SECURITY_POLICY_NAME" \
                --query "parameters.wafPolicy.domains[].id" -o tsv | grep -v "$EP_ID" || true)

              if [ -n "$UPDATED_DOMAINS" ]; then
                az afd security-policy update \
                  --resource-group "$RG" \
                  --profile-name "$PROFILE" \
                  --security-policy-name "$SECURITY_POLICY_NAME" \
                  --domains $UPDATED_DOMAINS
              else
                echo "Skipping WAF update — at least one domain must remain associated."
              fi

              az afd endpoint delete \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --endpoint-name "$EP" \
                --yes
            done
          fi

          HOSTNAME=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --query hostName -o tsv)

          NEW_URL="https://${HOSTNAME}"
          sed -i '0,/targetUrl:/s|targetUrl: ".*"|targetUrl: "'"$NEW_URL"'"|' index.js

          git config user.name "afd-rotator-bot"
          git config user.email "afd-rotator-bot@users.noreply.github.com"
          git add index.js
          git commit -m "Rotate AFD endpoint (IST window enforced)" || echo "No changes"
          git push
