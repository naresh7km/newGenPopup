name: Rotate Azure Front Door Endpoint and Update index.js

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  id-token: write
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check IST time window (5AMâ€“6PM)
        shell: bash
        run: |
          IST_HOUR=$(TZ="Asia/Kolkata" date +%H)
          if [ "$IST_HOUR" -lt 5 ] || [ "$IST_HOUR" -ge 18 ]; then
            echo "Outside IST window. Exiting."
            exit 0
          fi

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create AFD endpoint, update WAF, wait, cleanup, update index.js
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.RG_NAME }}"
          PROFILE="${{ vars.AFD_PROFILE_NAME }}"
          ORIGIN_GROUP="${{ vars.ORIGIN_GROUP_NAME }}"
          SECURITY_POLICY_NAME="e51e4907-8ad0-4924-8132-128f8339f018"

          TS="$(date -u +%Y%m%d-%H%M)"
          RAND="$(openssl rand -hex 3)"
          ENDPOINT_NAME="ep-${TS}-${RAND}"
          ROUTE_NAME="rt-${TS}-${RAND}"

          echo "Creating endpoint: $ENDPOINT_NAME (tagged)"
          az afd endpoint create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --enabled-state Enabled \
            --tags created-by=github-actions

          az afd route create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --route-name "$ROUTE_NAME" \
            --origin-group "$ORIGIN_GROUP" \
            --supported-protocols Https \
            --https-redirect Disabled \
            --forwarding-protocol MatchRequest \
            --link-to-default-domain Enabled \
            --patterns-to-match "/*"

          NEW_ENDPOINT_ID=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --query id -o tsv)

          echo "Updating WAF security policy"
          EXISTING_DOMAINS=$(az afd security-policy show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --security-policy-name "$SECURITY_POLICY_NAME" \
            --query "parameters.wafPolicy.domains[].id" -o tsv)

          if ! echo "$EXISTING_DOMAINS" | grep -q "$NEW_ENDPOINT_ID"; then
            az afd security-policy update \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --security-policy-name "$SECURITY_POLICY_NAME" \
              --domains $EXISTING_DOMAINS $NEW_ENDPOINT_ID
          fi

          # ------------------------------------------------
          # WAIT 30 MINUTES FOR AZURE FRONT DOOR PROPAGATION
          # ------------------------------------------------
          echo "Waiting 30 minutes before updating index.js..."
          sleep 1800

          # ------------------------------------------------
          # CLEANUP OLD ENDPOINTS (ONLY THOSE CREATED BY THIS BOT)
          # KEEP LAST 2
          # ------------------------------------------------
          echo "Cleaning up old GitHub-created endpoints..."

          ALL_BOT_ENDPOINTS=$(az afd endpoint list \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --query "[?tags.\"created-by\"=='github-actions'].name" \
            -o tsv | sort)

          TOTAL_COUNT=$(echo "$ALL_BOT_ENDPOINTS" | wc -l)

          if [ "$TOTAL_COUNT" -le 2 ]; then
            echo "Only $TOTAL_COUNT bot endpoints exist. Nothing to delete."
          else
            DELETE_ENDPOINTS=$(echo "$ALL_BOT_ENDPOINTS" | head -n $(($TOTAL_COUNT - 2)))

            for EP in $DELETE_ENDPOINTS; do
              echo "Cleaning endpoint: $EP"

              EP_ID=$(az afd endpoint show \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --endpoint-name "$EP" \
                --query id -o tsv)

              UPDATED_DOMAINS=$(az afd security-policy show \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --security-policy-name "$SECURITY_POLICY_NAME" \
                --query "parameters.wafPolicy.domains[].id" \
                -o tsv | grep -v "$EP_ID")

              az afd security-policy update \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --security-policy-name "$SECURITY_POLICY_NAME" \
                --domains $UPDATED_DOMAINS

              az afd endpoint delete \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --endpoint-name "$EP" \
                --yes
            done
          fi

          # -------------------------
          # UPDATE index.js
          # -------------------------
          HOSTNAME=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --query hostName -o tsv)

          NEW_URL="https://${HOSTNAME}"
          sed -i '0,/targetUrl:/s|targetUrl: ".*"|targetUrl: "'"$NEW_URL"'"|' index.js

          git config user.name "afd-rotator-bot"
          git config user.email "afd-rotator-bot@users.noreply.github.com"
          git add index.js
          git commit -m "Rotate AFD endpoint after 30 min (keep last 2)" || echo "No changes"
          git push
