name: Rotate Azure Front Door Endpoint and Update index.js

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

permissions:
  id-token: write
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------
      # DAILY RUN GUARD (IST)
      # ------------------------------------------------
      - name: Check daily execution (IST)
        id: dailycheck
        shell: bash
        run: |
          TODAY_IST=$(TZ="Asia/Kolkata" date +%Y-%m-%d)
          echo "Today (IST): $TODAY_IST"

          if [ -f ".afd-last-run-date" ]; then
            LAST_RUN=$(cat .afd-last-run-date)
            echo "Last run date: $LAST_RUN"

            if [ "$LAST_RUN" = "$TODAY_IST" ]; then
              echo "run_today=false" >> "$GITHUB_OUTPUT"
              echo "Already ran today. Skipping."
              exit 0
            fi
          fi

          echo "run_today=true" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------
      # IST TIME WINDOW CHECK
      # ------------------------------------------------
      - name: Check IST time window (5AMâ€“6PM)
        id: timecheck
        if: steps.dailycheck.outputs.run_today == 'true'
        shell: bash
        run: |
          IST_HOUR=$(TZ="Asia/Kolkata" date +%H)

          if [ "$IST_HOUR" -ge 5 ] && [ "$IST_HOUR" -lt 18 ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------
      # LOGIN (ONLY IF ALLOWED)
      # ------------------------------------------------
      - name: Login to Azure (OIDC)
        if: steps.dailycheck.outputs.run_today == 'true' && steps.timecheck.outputs.run == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ------------------------------------------------
      # CREATE ENDPOINT + ADD TO WAF
      # ------------------------------------------------
      - name: Create AFD endpoint and update WAF
        if: steps.dailycheck.outputs.run_today == 'true' && steps.timecheck.outputs.run == 'true'
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.RG_NAME }}"
          PROFILE="${{ vars.AFD_PROFILE_NAME }}"
          ORIGIN_GROUP="${{ vars.ORIGIN_GROUP_NAME }}"
          SECURITY_POLICY_NAME="e51e4907-8ad0-4924-8132-128f8339f018"

          RAND_SUFFIX=$(tr -dc 'a-z0-9' </dev/urandom | head -c 5)
          ENDPOINT_NAME="error0x800700${RAND_SUFFIX}"
          ROUTE_NAME="rt-${RAND_SUFFIX}"

          az afd endpoint create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --enabled-state Enabled \
            --tags created-by=github-actions

          az afd route create \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --route-name "$ROUTE_NAME" \
            --origin-group "$ORIGIN_GROUP" \
            --supported-protocols Https \
            --https-redirect Disabled \
            --forwarding-protocol MatchRequest \
            --link-to-default-domain Enabled \
            --patterns-to-match "/*"

          ENDPOINT_ID=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$ENDPOINT_NAME" \
            --query id -o tsv)

          EXISTING_DOMAINS=$(az afd security-policy show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --security-policy-name "$SECURITY_POLICY_NAME" \
            --query "parameters.wafPolicy.domains[].id" -o tsv)

          if ! echo "$EXISTING_DOMAINS" | grep -q "$ENDPOINT_ID"; then
            az afd security-policy update \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --security-policy-name "$SECURITY_POLICY_NAME" \
              --domains $EXISTING_DOMAINS $ENDPOINT_ID
          fi

          echo "$ENDPOINT_NAME" > /tmp/new_endpoint_name

      # ------------------------------------------------
      # WAIT 1 HOUR
      # ------------------------------------------------
      - name: Wait for Azure Front Door propagation
        if: steps.dailycheck.outputs.run_today == 'true' && steps.timecheck.outputs.run == 'true'
        run: sleep 3600

      # ------------------------------------------------
      # RE-LOGIN
      # ------------------------------------------------
      - name: Re-login to Azure
        if: steps.dailycheck.outputs.run_today == 'true' && steps.timecheck.outputs.run == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ------------------------------------------------
      # UPDATE index.js + CLEANUP + WRITE DAILY LOCK
      # ------------------------------------------------
      - name: Update index.js, cleanup old domains, mark daily run
        if: steps.dailycheck.outputs.run_today == 'true' && steps.timecheck.outputs.run == 'true'
        shell: bash
        run: |
          set -euo pipefail

          RG="${{ vars.RG_NAME }}"
          PROFILE="${{ vars.AFD_PROFILE_NAME }}"
          SECURITY_POLICY_NAME="e51e4907-8ad0-4924-8132-128f8339f018"

          NEW_ENDPOINT_NAME=$(cat /tmp/new_endpoint_name)

          HOSTNAME=$(az afd endpoint show \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --endpoint-name "$NEW_ENDPOINT_NAME" \
            --query hostName -o tsv)

          NEW_URL="https://${HOSTNAME}"
          sed -i '0,/targetUrl:/s|targetUrl: ".*"|targetUrl: "'"$NEW_URL"'"|' index.js

          # Cleanup old bot endpoints
          BOT_ENDPOINTS=$(az afd endpoint list \
            --resource-group "$RG" \
            --profile-name "$PROFILE" \
            --query "[?tags.\"created-by\"=='github-actions'].name" \
            -o tsv)

          for EP in $BOT_ENDPOINTS; do
            if [ "$EP" = "$NEW_ENDPOINT_NAME" ]; then
              continue
            fi

            EP_ID=$(az afd endpoint show \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --endpoint-name "$EP" \
              --query id -o tsv)

            UPDATED_DOMAINS=$(az afd security-policy show \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --security-policy-name "$SECURITY_POLICY_NAME" \
              --query "parameters.wafPolicy.domains[].id" \
              -o tsv | grep -v "$EP_ID" || true)

            if [ -n "$UPDATED_DOMAINS" ]; then
              az afd security-policy update \
                --resource-group "$RG" \
                --profile-name "$PROFILE" \
                --security-policy-name "$SECURITY_POLICY_NAME" \
                --domains $UPDATED_DOMAINS
            fi

            az afd endpoint delete \
              --resource-group "$RG" \
              --profile-name "$PROFILE" \
              --endpoint-name "$EP" \
              --yes
          done

          # Mark daily run complete
          TODAY_IST=$(TZ="Asia/Kolkata" date +%Y-%m-%d)
          echo "$TODAY_IST" > .afd-last-run-date

          git config user.name "afd-rotator-bot"
          git config user.email "afd-rotator-bot@users.noreply.github.com"
          git add index.js .afd-last-run-date
          git commit -m "Daily AFD rotation (${TODAY_IST})" || true
          git push
